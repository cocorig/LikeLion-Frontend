<!DOCTYPE html>
<html lang="ko-KR">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>박스모델</title>
<style>
    .box1 {
    background-color: skyblue;
    border: 10px solid royalblue;
    width: 100%;
    /* 높이값은 body가 가지고 있지 않기때문에 지장해줘야한다. 그냥 컴텐츠 크기만큼 늘어나는것 */
    height: 100%;
    box-sizing: border-box;
    }

    .box2 {
    background-color: gold;
    }

    .box3{
        width: 100px;
        height: 100px;
        background-color: pink;
        /*   상하는 0이고 좌우는 vh를 보고 브라우저가 알아서 판단하도록  */
        margin: 0  auto;
    }

</style>
</head>

<body>
<div class="box1">
    box1
    <div class="box2">
    box2
    </div>
</div>

<div class="box3">
    box3
</div>


</body>

</html>
