    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>이미지 비율 유지하기</title>
    <style>

        /* 방법 1 */
        .ratio img{
            width: 30%;
            /* 본 가로세로 비율을 설정 */
            aspect-ratio : 1/1;
            /* 크기영역에 찌그러트리지않고 영역어 핏되게 잘라줄때*/
            object-fit:cover;
            
        }

        /* 방법 2 */
        .padd div{
            display: inline-block;
            position: relative;
            /* 1:1비율로 하고 싶다면 똑같은 값을 준다 */
            width: 30%;
            padding-top: 30%;
            height: 0;
            overflow: hidden;
        }
        .padd img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit:cover;
        }
    </style>
</head>
