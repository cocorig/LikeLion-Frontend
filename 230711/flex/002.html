<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 실습</title>
</head>
    <style>
        .box{
            display: flex;
            align-items: center;
            background: #ddd;
            width: 200px;
            height: 200px;
            }
        .box-A{

            width: 50px;
            height: 50px;
            color: #fff;
            /* text가운데 정렬 */
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            background: royalblue;
            margin-left: auto;
        }
        
    </style>
<body>
    <div class="box">
        <div class="box-A">A</div>
    </div>
</body>
</html>
