<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clamp 함수 | 반응형 글꼴</title>
</head>
<style>
    .px{
        font-size: 20px;
    }
    .px4{
        font-size: 40px;
        color: b;
    }
    .clamp{
        /* 반응형 폰트를 설정할때 사용할 수 있습니다.  */
        background-color: aquamarine;
                        /* 최소값, 이상적인 값, 최대값  */
        font-size: clamp(1rem, 2.5vw, 40px);
    
        /* 1vw = 뷰 포트너비 * 0.01  */
        /* 500px * 0.025 = 12.5px */
        /* 1000px 0.025 = 25px */
    }

</style>
<body>
    <p class="px">안녕하세요</p>
    <p class="px4">안녕하세요</p>
    <p class="clamp">안녕하세요</p>
</body>
</html>
