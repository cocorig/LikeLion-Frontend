<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>table</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
    }

    table caption {
        text-align: left;
        font-size: 22px;
        margin-top: 30px;
        margin-bottom: 20px;
    }

    table col:first-child {
        width: auto;
    }

    table col {
        width: 120px;
    }

    table th,
    table td {
        padding: 10px;
        border: 1px solid #ddd;
        font-size: 12px;
    }

    thead,
    th {
        background: #f5f5f5;
    }

    th {
        font-weight: bold;
        font-size: 13px;
    }

    td {
        text-align: center;
    }
</style>
</head>

<body>
<table>
    <caption>caption</caption>
    <thead>
        <tr>
            <td colspan="2" rowspan="2">&nbsp;</td>
            <th colspan="3" scope="colgroup">colgroup</th>
            <th colspan="2" scope="colgroup">colgroup</th>
        </tr>
        <tr>
            <th scope="col">col</th>
            <th scope="col">col</th>
            <th scope="col">col</th>
            <th scope="col">col</th>
            <th scope="col">col</th>
        </tr>
    </thead>
    <tbody>

        <tr>
            <th rowspan="3" scope="rowgroup">rowgroup</th>
            <th scope="row">row</th>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th scope="row">row</th>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th scope="row">row</th>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">rowgroup</th>
            <th scope="row">row</th>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th scope="row">row</th>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </tbody>
</table>
<table>
</body>

</html>
