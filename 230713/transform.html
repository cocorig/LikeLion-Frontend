<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(189, 122, 133);
            color: wheat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:nth-child(even){
            background-color: rgb(197, 77, 97);
        }
        /* 자기위치에 커졌다 작아졌다, 주위박스들이 밀려나거나 하지않는디 */
        .scale{
    
            transition: all 0.3s;
        }
        .scale:hover{
            transform: scale(-1,1);
            /* transform: rotate(45deg); */
            /* 기준점 꼭지점 */
            /* transform: translate(0px, -10px); */
        }
    </style>
</head>
<body>
    <div class="box">
        box
    </div>
    <div class="box scale">
        box
    </div>
</body>
</html>
