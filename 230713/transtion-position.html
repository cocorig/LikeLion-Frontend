<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate vs position</title>
</head>
<style>
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(189, 122, 133);
            color: wheat;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .translate{
            transform: translate(50px, 50px);
        }
        .position{
            position: relative;
            top: 50px;
            left: 50px;
        }
</style>
<body>
    <div class="box translate">translate</div>
    <div class="box position">position</div>
</body>
</html>
