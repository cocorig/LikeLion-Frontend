<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d 관련 속성들 </title>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 400px;
        height: 100px;
        border: 3px dashed royalblue;
        display: flex;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: rgba(65, 105, 225, 0.8);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
      }

      .box:nth-child(odd) {
        background-color: rgba(255, 215, 0, 0.8);
      }

      /* 3d */
      .box{
        transition: transform 0.5s  ;
      }
      /* 원근감 속성(perspective)을 먼저 적어야한다@ */
      .box:hover{
        /* transform :요소에 직접적으로 적용 */
        transform: translateY(-130%) perspective(200px) rotateY(180deg) scale(1.5);
        
      }
      .container{
        /* 원근감 , 3번째꺼는 90도라 보이지 않는다 */
        /* 부모에 직접적으로 연결 */
        perspective: 300px;
        perspective-origin: 0 0;
      }
    </style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </div>
</body>
</html>
