<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기념일 계산기</title>
</head>
<body>
  <h2 class="love">0 일째</h2>
  <h2 class="valentine">0 일 남음</h2>
  <script>
    
    let now = new Date();
    // 특정일객체
    let start =  new Date('2018-07-07');

    // 우리 몇 일 째?
    let timeDiff =  now.getTime() - start.getTime();
    let day = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1);
    const love = document.querySelector('.love');
    love.innerText = day + '일째 사귀는 중..';
    // console.log(day);

// 특정 기념일까지 남은 날짜 구하기
    let valentine = new Date('2024-02-14');
    let timeDiff2 =  valentine.getTime() - now.getTime();
    let day2 = Math.floor(timeDiff2 / (1000 * 60 * 60 * 24) + 1);
    const valentineday = document.querySelector('.valentine');
    valentineday.innerText = day2 + '일 남음';
// 1000일째 되는 날 구하기
    let ms =  start.getTime() + 999 * (1000 * 60 * 60 * 24);
    let thousand =  new Date(ms);
    let thousandDate = thousand.getFullYear() + '.' + (thousand.getMonth()+1) + '.' + thousand.getDate();
    
    console.log(thousandDate);

    // 오늘부터 2000일까지 몇일 남았는지
    let timeDiff3 = thousand.getTime() - now.getTime();
    let day3  = Math.floor(timeDiff3 / (2000 * 60 * 60 * 24) + 1);
    console.log(day3)
  </script>
</body>
</html>


<!-- 만난 밀리초 =  오늘날짜 - 사귄날짜 -->
<!-- 만날 일 =  만난 밀리초를 일로 환산 -->

<!-- 남은 밀리초 =  기념일날찌 -  오늘 날짜 -->

<!-- 1000일의 밀리초 = 사귄날짜 + 999일 날짜 -->
<!-- 1000일째 되는 날 구하기 -->

<!-- 오늘부터 1000일까지 몇일 남았는지 -->
