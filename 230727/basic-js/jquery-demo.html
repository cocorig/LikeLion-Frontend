<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQurty 기초</title>
</head>
<body>
  <h1>jQurty 기초</h1>
  <textarea name="" id="content" cols="30" rows="10">jQurty를 배워보자</textarea>
  <button id="click">버튼</button>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous">
  </script>

  <script>
    console.log($('#content').val());

    // function hello(){
    //   console.log('hello')
    // }
// 아이디값.click이벤트함수 (hello함수가 실행되게끔)// hello()으로 바로 실행 xx
    // $('#click').click(hello);

// 익명함수 , 바로 실행 할 수있다.
    $('#click').click(function(){
      console.log('hello');
    });

  </script>
</body>
</html>
