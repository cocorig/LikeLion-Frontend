<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자소서 글자 수 계산기</title>
    <style>
      h1{
        margin-top: 30px;
      }
      
    </style>
</head>
<body>


  <h1>자기소개</h1>
  <textarea onkeydown="counter()" name="form-control" id="jasoseol" cols="30" rows="10">
    안녕하세요. 저는 이하연 입니다.
  </textarea>
  <span id="count">(0/200)</span>



  <!-- script -->
  <script>
  
    function counter(){
      let text =  document.getElementById('jasoseol').value;
      if(text.length > 200){
        // 0~200 index의 값만 저장됨, 나머지는 다 짤라버림
        text =  text.substring(0, 200);
        // 짜른 값을 다시 text로 저장
        document.getElementById('jasoseol').value = text;
      }
      document.getElementById('count').innerHTML =  `(${text.length}/ 200)`;
    }

    counter();
  </script>
</body>
</html>
