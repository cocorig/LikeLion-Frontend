<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타마마 캐릭터</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

 <div class="center">
  <!-- 머리 -->
  <div class="hair-top">
    <div class="mark">
      <div class="mark-left"></div>
      <div  class="mark-rigth"></div>
    </div>
  </div>
  <div class="hair left"></div>
  <div class="hair right"></div>
  <!-- 왼쪽 눈-->
  <div class="eye left">
    <!-- 눈동자 -->
    <div class="bright">
      <div class="big"></div>
      <div class="small"></div>
    </div>
  </div>
  <!-- 오른쪽 눈 -->
  <div class="eye right">
    <div class="bright">
      <div class="big"></div>
      <div class="small"></div>
    </div>
  <!-- 포인트 눈 모양 -->
    <div class="eye-point"></div>
    <div class="bright-line"></div>
  <!-- 눈 옆 하트모양 -->
    <div class="heart">
      <div class="heart-big"></div>
      <div class="heart-small"></div>
    </div>
  </div>
<!-- 얼굴 -->
  <div class="tamama">
    <div class="tamama-light"></div>
    <div class="face">
      <!-- 볼터치 -->
      <div class="cheeks">
        <div class="cheek">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="cheek">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- 입 부분 -->
      <div class="mouth"></div>
    </div>  
  </div>
 </div>
</body>
</html>
