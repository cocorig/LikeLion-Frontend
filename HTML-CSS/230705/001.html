<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자</title>
</head>
    <style>
        #hello{
            border: 2px solid tomato;
        }
        #hello2{
            border: 2px solid sandybrown;
        }
        .class1{
            border: 2px solid seagreen;
        }
        [type= 'text']{
            background-color: salmon;
        }
        [type = 'password']{
            background-color: antiquewhite;
        }
        [class^='btn']{
            color: aliceblue;
            background-color: rgb(15, 17, 17);
            border-radius: 5px;
            border: none;
        }
    </style>
<body>
    <p id="hello" class="class1">멋사 프론트엔드</p>
    <p id="hello2">7기 여러분</p>
    <p class="class1">안녕하세요</p>
    <button class="btn-del">버튼</button>
    <button class="btn-plus">버튼</button>
    <button class="btn">버튼</button>
    <input type="text" >
    <input type="password" >
</body>
</html>
