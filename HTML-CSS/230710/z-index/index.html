<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
</head>
<style>
    /* position이 static 외의 값을 가진 박스에 대하여 z축의 위치를 지정합니다. */
    /* position 값이 있어야 z-index를 설정할 수 있다.*/
    /* 숫자가 동알허면 뒤에 오는 요소들이 올라간다. */
    .box1,
    .box2,
    .box3{
        width: 200px;
        height: 200px;
    }
    .parent{
        background-color: bisque;

    }
    /* parent에게 높이 값을 주는 것은 box1뿐이다. position이 relative이고, 다른 박스들은 position이 absoulue여서  , 자식은 부모 뒤로 배치할 수 있지만 부모에게 z-index를 주는건 자식요소에 영향을 끼치지 않는다. z-index값을 줄대는 유지보수를 고려해서 100단위로 주거나 규칙을 주어서 처리하는게 좋다.*/
    .box1{
        position: relative;
        background-color: pink;
        z-index: 100;
    }
    .box2{
        background-color: royalblue;
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: -200;

    }
    .box3{
        background-color: aquamarine;
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 300;
    }
</style>
<body>
    <div class="parent">
        <div class="box1">a</div>
        <div class="box2">b</div>
        <div class="box3">c</div>
    </div>
</body>
</html>
