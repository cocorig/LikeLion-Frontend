<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 레이아웃 실습</title>
</head>
    <style>

    header{
        background-color: pink;
        height: 100px;
    }
    .flex-box{
        display: flex;
        /* 부모에 높이를 줌 */
        height: 300px;
    }
    section{
        flex-basis: 300px;
        flex-grow: 3;
        background-color: tomato;
    }
    aside{
        background-color: sandybrown;
        flex-basis: 300px;
        flex-shrink: 0;
    }
    footer{
        background-color: seagreen;
        height: 100px;
    }


    /* font 가운데 정렬 */
    header , section ,aside , footer {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        color: aliceblue;
        font-weight: 900;
        border: 1px solid black;
        box-sizing: border-box;
    }
    </style>
<body>
    <header>
        header
    </header>
<div class="flex-box">
    
    <section>
        section
    </section>
    <aside>
        aside
    </aside>
</div>

    <footer>
        footer
    </footer>
</body>
</html>
