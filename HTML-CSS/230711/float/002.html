<!DOCTYPE html>
<html lang="ko-KR">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>

[class^="box"] {
    width: 100px;
    height: 100px;
    background: rgba(141, 75, 246, 0.6);
    /* color: #fff; */
    line-height: 100px;
    text-align: center;

}

[class^="box"]:first-child {
    background: rgba(46, 111, 242, 0.6)
}

[class^="box"]:last-child {
    background: rgba(250, 128, 114, 0.5);
}
.container{
    background: skyblue;
}

.box1 {
    float: right;


}

.box2 {
    float: left;
}

.box3 {
    float: left;
    /* clear: left;
    position: relative;
    z-index: 10; */

}


h2,
p {
    margin: 0;
}

.layout {
    background-color: palegreen;
}

.layout img {
    border-radius: 50%;
    float: left;
    margin-right: 20px;
}

.layout h2 {
    padding-top: 24px;
}

.clear-fix::after {
    /* 뒤에 내용이 빈 블럭요소를 만들겠다는 뜻. */
    content: '';
    display: block;
    /*   더 이상 float의 영향을 받지 않도록 설정 */
    clear: both;
}
</style>
</head>

<body>
<div class="container clear-fix">
    container
    <div class="box box1">A</div>
    <div class="box box2">B</div>
    <div class="box box3">C</div>
</div>

<div class="layout clear-fix">
    <img src="http://placehold.it/100x100" alt="">
    <h2>Lorem ipsum dolor</h2>
    <p>ipsum dolo</p>
</div>

<p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur eius maiores hic distinctio tenetur illum
    explicabo et minima totam? Modi ea vel, corporis eaque rem nisi nobis ipsa aut consequuntur.
</p>


</body>

</html>
