<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 레이아웃 실습</title>
</head>
    <style>
     
        header{
            background-color: pink;
            height: 100px;
        }
        section{
            float: left;
            width:  60%;
            background-color: tomato;
            height: 300px;
        }
        aside{
            float: right;
            background-color: sandybrown;
            height: 300px;
            width:  40%;
        }
        footer{
            background-color: seagreen;
            height: 100px;
            /* footer에 clear를 해줘도 된다. */
            clear: left;
        }
        /* .float::after{
            content:'';
            display:block;
            clear:left;
        } */

        /* font 가운데 정렬 */
        header , section ,aside , footer {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: aliceblue;
            font-weight: 900;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
<body>
    <header>
        header
    </header>
    <!-- <div class="float clart"> -->
    <section>
        section
    </section>
    <aside>
        aside
    </aside>
    <!-- </div> -->
    <footer>
        footer
    </footer>
</body>
</html>
