  /*라이캣 */
  .licat{
    width: 168px;
    height: 200px;
    /* background: url(./img/image.png) no-repeat 0 0 / auto 100%; */
    background-image: url(./img/image.png);
    background-repeat: no-repeat;
                    /* left top */
    background-position: 0 0;
    background-size:  auto 100%;        /*steps(n) : n개의 단계*/  
    animation: move-licat 1s  infinite steps(6);
/* 몇초 뒤에 시작할껀지 */
    /* animation-delay: 3s; */

  }
  @keyframes move-licat {
   to{                    /* 100% 0  */
      background-position: right 0;
    }
  }
/* 마우스 올리면 애니 정지  */
  .licat:hover{
    animation-play-state: paused;
  }
</style>
<body>
  <div class="licat"></div>
