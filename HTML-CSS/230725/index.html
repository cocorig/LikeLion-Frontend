<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select box 커스텀</title>
</head>
    <style>
      /* 직접 셀렉트 박스 만들기 */
/* reset */
body,
ul,
li,
h1,
h2,
h3,
p {
  padding: 0;
  margin: 0;
}
img {
  vertical-align: top;
}
h1,
h2,
h3 {
  font: inherit;
}

a {
  text-decoration: none;
  color: inherit;
}

button {
  font: inherit;
  border: 0;
  background: none;
}
button:enabled {
  cursor: pointer;
}
ul,
li {
  list-style: none;
}


h2 {
    margin: 30px;
}

.btn-select {
    width: 200px;
    height: 30px;
    background: purple;
    color: #fff;
}

.list-member {
    display: none;
    width: 200px;
    height: 30px;
}

.list-member.on {
    display: block;
}

.list-member li {
    height: 30px;
    width: 200px;
}

.list-member li button {
    display: block;
    height: 100%;
    width: 100%;
    background-color: #fff;
    border: 1px solid black;
    border-top: none;
}

.list-member li button:hover {
    background-color: bisque;
}
    </style>
<body>
  <h2>셀렉트 박스 만들기</h2>
  <button class="btn-select">당신의 에스파 최애 맴버는??</button>
  <!-- 셀렉트 박스  -->
  <ul class="list-member">
      <li><button type="button">카리나</button></li>
      <li><button type="button">지젤</button></li>
      <li><button type="button">닝닝</button></li>
      <li><button type="button">윈터</button></li>
      
  </ul>
  
  <script>
      const btn = document.querySelector('.btn-select');
      const list = document.querySelector('.list-member');
      btn.addEventListener('click', () => {
          list.classList.toggle('on');
      });
      list.addEventListener('click', (event) => {
          if (event.target.nodeName === "BUTTON") {
              btn.textContent = event.target.textContent;
              list.classList.remove('on');
          }
      });
  </script>
</body>
</html>
