<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

 <article class="article">

  <div class="title-box">
    <h2 class="title">로그인 또는 회원가입</h2>
  </div>

  <div class='content'>
    <strong>위니브에서 여러분의 궁금증을 해결하세요! :)</strong>
    <form action="">
      <input type="text" placeholder="아이디" class="id">
      <input type="password" name="" id="" placeholder="비밀번호" class="password">
      <input type="checkbox" name="" id="" class="state-hold">
      <label for="state-hold">로그인 상태 유지</label>
      <button class="login-btn" type="button">로그인</button>
    </form>
      <div class="link-gruop">
        <a href="#">회원가입</a>
        <a href="#">아이디/비밀번호 찾기</a>
      </div>
      <span>또는</span>
      <section class="btn-group">
        <h3 class="txt-hide">소셜서비스로 로그인</h3>
        <button type="button" class=" btn goolg">구글 계정으로 로그인</button>
        <button type="button" class=" btn face">페이스북 계정으로 로그인</button>
        <button type="button" class=" btn naver">네이버 계정으로 로그인</button>
        <button type="button" class=" btn kakao">카카오톡 계정으로 로그인</button>
      </section>
  </div>

 </article>
</body>
</html>
