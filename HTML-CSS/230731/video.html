<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 배경 동영상</title>
</head>
<body>
  <style>
    video{
      /* width: 100% */
      /* 뷰포트기준으로 차지하게 */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50% , -50%);
      /* 높이를 맞춰주면 종회비에 따라 너비는 자동으로 맞춰진다. */
      min-height: 100%;
      /* hight:100% */
      opacity: 0.5;
      /* 사용자로부터 마우스 이벤트를 작동하지 않게 할수있다. */
      pointer-events: none;
    }


/* youtube를 반응형으로  */
    article{
      position: relative;
      /* 부모 요소(body)의 너비에 비례하게 적용, body가 너비가 980px이면 자식요소의 */
      /*  padding-top: 50%;는 490px과 같다*/
      /*  padding-top, padding-bottom 속성을 아용해서 높이값을 주는 거와 마찬가지 */
      /* 56.25%;나온 이유?  높이 / 넓이 * 100 */
      /* 9 / 16 * 100 =  56.25 */
      /* padding-top:  56.25%; */
    
      /* 뷰포트 기쥰으로 설정하는 방법 */
      /* height: 56.25vw; */
       /* 종횡비를 이용하는 방법도 있디. */
      aspect-ratio: 16/9;
    }
    .video-play{
      position: absolute;
      /* 부모 요소의 크기만큼 커지게 된다 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- autoplay여도 사운드가 있으면 무음처리(muted)를 해야 웹페이지를 열었을때 자동으로 재생된다-->
  <!-- <video autoplay  loop muted src="video.mp4"></video> -->

  <article>
    <iframe class="video-play" width="560" height="315" src="https://www.youtube.com/embed/HYzjzh03egU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </article>

</body>
</html>

<!-- 비디오태그는 잘 사용하지 않는다. 유튜브 동영상을 가져와서 쓰는 경우가 더 많음 -->
