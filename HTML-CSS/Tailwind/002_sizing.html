<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- space-y-8 : 각 요소의 간격, 1이 0.25rem -->
    <!--
        0.25 rem이 아닌 것 중 자주 사용하는 것 
        board-2 : 2px 
        divide-y-2 : 2px
        outline-2 : 2px        
    -->
    <!-- bg-red-200 : red color 숫자가 높아질수록 진해짐 -->
    <!-- shadow : 그림자, rounded : radius -->
    <!--

        w-96 : 96%나 96px이 아님, 0.25rem*96임
        https://tailwindcss.com/docs/width
    
    -->
    <!-- https://tailwindcss.com/docs/browser-support -->
    <!-- 익스플로러 호완 X -->
    <!-- 모바일 + 앱 -->
    <!-- 기관에서는 매우 쓰기 힘듭니다. -->
    <!-- h${hello}*6 -->
    <!-- reset css가 기본으로 들어가 았다. -->
    <h1 class="text-1xl">hello</h1>
    <h2 class="text-2xl">hello</h2>
    <h3 class="text-3xl">hello</h3>
    <h4 class="text-4xl">hello</h4>
    <h5 class="text-5xl">hello</h5>
    <h6 class="text-6xl">hello</h6>
    <!-- <hr> -->
    <!-- 나눔선 -->
    <!-- y축으로 2px 구분선 -->
    <div class="divide-y-2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    
    <div class="border-4 border-red-600">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
<!-- div 사이 간격 4 * 0.25 = 2rem -> 16px-->
    <div class="space-y-4 bg-red-200 mt-4">
      <!-- <div  class="w-96 bg-white">1번째 div 요소</div>
      <div  class="w-80 bg-white" >2번째 div 요소</div> -->
      <!-- (73px ~  중간중간 없는 픽셀이 있다) 없으면 100%차지 -->

      <!-- 가질수있는 넓이의 기준으로 1/4하면 화면이 늘어나면 같이 늘어난다 -->
      <div  class="w-1/4 bg-white" >3번째 div 요소</div>
      <div  class="w-2/4 bg-white" >4번째 div 요소</div>
      <div  class="w-3/4 bg-white" >5번째 div 요소</div>
      <div  class="w-56 bg-white" >6번째 div 요소</div>

      <div  class="w-52 bg-white" >7번째 div 요소</div>
      <div  class="w-48 bg-white" >8번째 div 요소</div>
    </div>
</body>
</html>
