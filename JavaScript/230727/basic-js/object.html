<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체(Object)</title>
</head>
<body>
    <h1>객체</h1>
    <script>
      let person = {
        name: 'leehayeon',
        age : 26,
        sayHello: function(){
          console.log('Hi');
        }
      }
      console.log(person.name)
      console.log(person.age)
      person.sayHello();

      // 1.Data 객체 생성
      let now =new Date();
      // 년도
      console.log(now.getFullYear());
      // 월 0-> 1월
      console.log(now.getMonth()+1);
      // 일
      console.log(now.getDate());
      // 1970.1.1일 00:00:00을 기준으로 흐른 시간을 밀리포로 표시함,특정시간끼리 서로 비교하거나, 시간의 차이를 구할 때 할용
      console.log(now.getTime());

      //특정 일의 Data 갹체 생성
      let chrismas = new Date('2022-12-25');
      console.log(chrismas)

      // 특정 ms의 Date 객체 생성
      let ms  = new Date(1000);
      console.log(ms);
    </script>
</body>
</html>

<!-- js의 거의 모든것은 객체다. -->
