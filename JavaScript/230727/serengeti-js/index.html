<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세링게티 MBTI 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container">

  <article class="start">
    <h1 class="mt-5 text-center">세링게티 동물 테스트</h1>
    <button type="button" class="btn btn-dark mt-5" onclick="start()">테스트 시작하기</button>
  </article>
  <article class="question">
    <div class="progress mt-5" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar " style="width: calc(100/12*1%)"></div>
    </div>
    <h2 id="title" class=" mt-5">문제</h2> 
    <input id="type" type="hidden" value="EI">
    <button id="A" type="button" class="btn btn-secondary  mt-5">Secondary</button>
    <button id="B" type="button" class="btn btn-secondary  mt-5">Secondary</button>
  </article>

  <article class="result">
    <img id="img" class="rounded-circle mt-5" src="./img/dark-slash.png" alt="">
    <h2 id="animal" class="text-center mt-5">나와 비슷한 세렝게티 동물은?</h2>
    <h3 id="explain" class="text-center mt-5">설명</h3>
  </article>
  <!-- 화면엔 보이지않지만 값은 가지고있음 -->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous">
  </script>
<!-- js -->
  <script src="./main.js"></script>
</body>
</html>
