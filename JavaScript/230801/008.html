<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript type</title>
</head>
<body>
    <script>
        // 원시타입(Primitive Types)
        // string, number, bigint, boolean, undefined, symbol, null

        // 특징1: 값이 변경 불가!
        let x = 'hello'
        console.log(x)
        console.log(x[0]) // indexing
        console.log(x[1])
        x[0] = 10 // 변경 불가
        // 특징2: 값의 참조가 저장되는 것이 아닌, 값 자체를 가리키게 됩니다.
        let xx = 10
        let yy = xx // yy는 10
        xx = 20
        console.log(xx, yy)//20 10
        // xx 값이 바뀐다고 yy도 바뀌지 않음,, 
        // 때문에 원시 값을 다른 변수에 할당 할때는 값의 참조가 저장되는 것이 아닌, 값 자체(가리키고 있는 값을 따라가서 실제 메모리에 저장된 주소)가 복사되어 저장됩니다.

        // 참조타입
        // 객체, 배열, 함수, 정규표현식
    </script>
</body>
</html>
