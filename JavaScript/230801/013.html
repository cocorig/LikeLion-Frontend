<script>

let str = "Hello World";

// slice(시작인덱스, 종료인덱스)  -> 종료인덱스는 옵션
// 시작인덱스부터 종료 인덱스 바로 직전(-1)까지 잘라냅니다.
console.log(str.slice(8,4)); // 빈 문자열
console.log(str.slice(0, 5)); //(0~4) 실무에서 많이 사용합니다! -> Hello
console.log(str.slice(0, 7));//(0~6) -> Hello W
console.log(str.slice(7, 3)); // 작동은 하지만 빈문자열이 나옵니다.
console.log(str.slice(2)); //->, 실무에서 많이 사용합니다! 
// console.log(str.slice(, 5)); // error
console.log(str.slice(-6, 0)); // 작동은 하지만 빈문자열이 나옵니다.
console.log(str.slice(-6)); //-6부터 끝까지 출력 -> '  World'
console.log(str.slice(-4,-1));// 'orl'
// 두 번째 인수가 생략된 경우엔, 명시한 위치부터 문자열 끝까지를 반환

// substring(시작인덱스, 종료인덱스) , 음수는 0으로 처리!
// 시작인덱스부터 종료 인덱스 바로 직전(-1)까지 잘라냅니다.
console.log(str.substring(0, 5));
console.log(str.substring(0, 7));  //Hello W
console.log(str.substring(-6, 0)); // (0,0)작동은 하지만 빈문자열이 나옵니다.
console.log(str.substring(-6)); //(0) -> Hello World

// substring과 slice의 차이점
// 1. 음수 취급
// slice는 음수를 취급하지만 substring은 양수로 취급합니다.
let test = 'hello world' 
console.log(test.slice(-5, 9)); //wor
console.log(test.slice(6, 9)); //wor
console.log(test.substring(-5, 9)); //hello wor
console.log(test.substring(-1, 9));//hello wor
// // 2. 시작인덱스가 종료인덱스보다 클 경우: substring의 경우 두 값을 바꿔 실행합니다.
console.log(test.slice(7, 3)); //lo w
console.log(test.substring(7, 3));
console.log(test.substring(3, 7));
