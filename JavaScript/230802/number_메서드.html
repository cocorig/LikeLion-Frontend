<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자형 매서드</title>
</head>
<body>
  <script>
// parseInt, parseFloat
parseInt("123"); // 123
parseInt("123.123"); // 123
parseInt("123px"); // 123
parseInt("px123"); // NaN
parseInt('     10'); // 10
parseFloat("123.123"); // 123.123
parseFloat("123.123px"); // 123.123
parseFloat("px123.123"); // NaN
parseInt('11', 2); // 3
parseInt('11', 10); // 11

// toString
let num = 3
num.toString(); // "3"

// isNaN
isNaN(NaN);
isNaN(10);
isNaN("10");
isNaN("10px");
isNaN([]);
isNaN({});

// Number.isNaN사용을 권고해드립니다.
Number.isNaN(NaN);
Number.isNaN(10);
Number.isNaN("10");
Number.isNaN("10px");
Number.isNaN([]);
Number.isNaN({});

// math
Math.PI; // 3.141592653589793
Math.round(10.49); // 10
Math.abs(-10); // 10
// math
Math.PI; // 3.141592653589793
Math.round(10.49); // 10
Math.round(10.77); // 11 제일 작은 값으로 출력
Math.abs(-10); // 10 , 절대값
Math.pow(2, 3); // 8 , 2의 3승
Math.pow(4, 0.5); // 2 ,4의 0.5승 - > 4에 루트를 씌운것
Math.sqrt(16); // 4 , 16**0.5 , 
Math.random(); // 0 ~ 1 사이의 랜덤한 숫자
Math.ceil(10.1); // 11 , 반올림
Math.floor(10.9); // 10 , 소수점 버림
Math.max(1, 2, 3, 4, 5); // 5
Math.min(1, 2, 3, 4, 5); // 1

let text  = [1,2,3]
Math.max(...test); // 3, 전개구문
Math.min(...test); // 1
  </script>
</body>
</html>
