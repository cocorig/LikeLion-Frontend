<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
 <script>

  // forEach 사용
  const studentList = [
      {
          id: 1, name: '원범', score: 'great'
      },
      {
          id: 2, name: '김진', score: 'so cute'
      },
      {
          id: 3, name: '혜원', score: 'good good'
      },
      {
          id: 4, name: '재현', score: 'too cool for school'
      },
  ]
  studentList.forEach((item)=>{
    console.log(item.name);
  })

  // map 사용
  // 다음 배열에서 score 의 값들만 모아 새로운 배열로 반환해봅시다! 이때 score 값에 하트💖를 추가합니다.
  // studentList.map((item)=>{
  
  //  item.score += ' 💖';
  
  // })
  // console.log(studentList);

  const newarr =  studentList.map(function(item){
    
    return item.score += ' 💖';
    
  })
  console.log(newarr);
  console.log(studentList);
 </script>
</body>
</html>
