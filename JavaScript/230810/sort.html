 <script>
    const avengers = ['spiderman', 'ironman', 'hulk', 'thor'];
    // 정렬 방법 1
    avengers.sort();

    // 정렬 방법 2
    avengers.sort((a,b)=>{
      console.log(a,b);// return a - b
  
      if(a < b){ //문자의 갯수와는 상괌이 없고, 앞 문자(유니코드) 순서에 따라 결정됨
        return -1; // a가 앞으로 b가 뒤로
      }else if(b < a){
        return 1; // b가 앞으로 a가 뒤로
      }else{
        return 0; // 자리 안바뀜
      }
    }) 
    console.log(avengers);//['hulk', 'ironman', 'spiderman', 'thor']

    students.sort((a,b)=>{
      
      console.log(a.product,b.product);//객체 원소
  
      if(a.product < b.product){

      }else if(b.product < a.product){
