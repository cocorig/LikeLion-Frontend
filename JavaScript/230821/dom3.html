<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더 인접한곳(Adjacent)으로 정밀하게 배치하기</title>
</head>
<body>
<!-- 주석입니다 주석. -->
<article class="cont">
  <h1>안녕하세요 저는 이런 사람입니다.</h1>
  <p>지금부터 자기소개 올리겠습니다</p>
  Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt voluptates laudantium fugit, omnis
  dolore itaque esse exercitationem quam culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea iure
  officiis.
  <strong class="cont">감사합니다!</strong>
</article>


  <!-- innerHTML 단점보안 , 위치를 정밀하게 배치-->
 <!-- insertAdjacentHTML : 요소 노드를 대상의 인접한 주변에 배치합니다. -->
 <strong class="sayHi"> 
  반갑습니다.
</strong>

<script>
  const cont  = document.querySelector('.cont');
  console.log(cont.firstElementChild);  //h1 , 첫번 째 자식요소
  console.log(cont.firstChilds); /// 노드 . 줄 바꿈? .. 첫번 째 노드 .
  console.log(cont.lastElementChild);   // 마지막 자식을 찾습니다.
  console.log(cont.nextElementSibling); // 다음 형제요소를 찾습니다.
  console.log(cont.previousSibling);    // 이전 형제노드를 찾습니다.
  console.log(cont.children);           // 모든 직계자식을 찾습니다.
  console.log(cont.parentElement);      // 부모 요소를 찾습니다.
  console.log(cont.parentNode);  // body, 감싸고 있는 노드

  // `자기 자신`부터 시작해 부모로 타고 올라가며 가장 가까운 cont 클래스 요소를 찾습니다. 단,` 형제요소는 찾지 않습니다.`~~~!!  closest -> 부모요소에 뭐가 있는 지 찾기 유용
  console.log(cont.querySelector('strong').closest('.cont1').innerHTML);  




  
  const sayHi = document.querySelector('.sayHi');
  //                      위치


  // begin -> 열린 태그
  // end -> 닫는 태그
  sayHi.insertAdjacentHTML('beforebegin', '<span>안녕하세요 저는</span>');
  sayHi.insertAdjacentHTML('afterbegin', '<span>재현입니다</span>');
  sayHi.insertAdjacentHTML('beforeend', '<span>면접오시면</span>');
  sayHi.insertAdjacentHTML('afterend', '<span>치킨사드릴게요</span>');

    // - beforebegin
//   <strong class="sayHi">  -> begin
    // - afterbegin
//   반갑습니다.
    //-  beforeend
// </strong> -> end
  // - afterend
</script>
</body>
</html>
