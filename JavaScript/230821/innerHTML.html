<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML 더 생각해보기</title>
</head>
<body>
  <p></p>
  <input type="text">
  <button>작동</button>

  <script>
    const text =  document.querySelector('p');
    const inp = document.querySelector('input');
    const btn =  document.querySelector('button');

    btn.addEventListener('click',()=>{
      text.textContent = inp.value;
      // text.innerHTML = inp.value;
    })
// 사용자의 입력을 textContent로 받았기 때문에 text로 인식해서 javascript코드를 넣었을 때 작동하지 않는다.

//innerHTML로 사용자의 입력 값을 받으면  자바스크립트 코드를 실행시킬 수 있다.
  //💥 innerHTML 더 생각해보기
  // 사용자의 입력 값을 innerHTML을 통해 할당 받는 일만 없도록 하면 안전하게 사용할 수 있습니다. 대신 innerText 혹은 textContent 속성을 이용합시다

  // <img src='x' onerror='alert(1)'>
  // https://developer.mozilla.org/ko/docs/Web/API/Element/innerHTML#security_considerations
  </script>
</body>
</html>
