<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preventDefault</title>
</head>
<body>

<a href="https://www.naver.com" class="link">네이버 링크입니다만..</a>
<form action="">
  <button type="submit" class="submit">제출</button>
</form>

<script>
   //1. 앵커의 기본 동작을 중지 
    const link = document.querySelector('.link'); 
    link.addEventListener('click', (event) => {
        console.log('clicked');
        event.preventDefault();
    })


//2.submit 의 기본 동작을 중지 -> 🌍 서버 사이드 렌더링(SSR) vs 클라이언트 사이드 렌더링(CSR)

    const myForm = document.querySelector('form');
    myForm.addEventListener('submit', (event) => {
        event.preventDefault();// 새로고침 방지
        console.log('submit'); // submit이벤트가 발생하면 html을 새로 생성해야하기 때문에 화면이 재렌더링 된다.(새로고침됨)
    }) // 싱글 페이지 어플리케이션(SPA)



// 3. preventDefault 실습

// 이벤트 타입 contextmenu를 이용해 브라우저 오른쪽 버튼 이벤트 막고 '해당 페이지에서는 오른쪽 클릭을 제한합니다.’ 경고 띄우기 


    document.addEventListener('contextmenu', (e)=>{
      e.preventDefault();
      alert('해당 페이지에서는 오른쪽 클릭을 제한합니다.')

    })
</script>
</body>
</html>

<!-- 브라우저의 기본 이벤트 동작을 취소합니다.

브라우저는 HTML 태그를 통해 여러가지 기능들을 제공합니다. 하지만 때때로 그러한 기능이 방해가 되는 경우가 있습니다. 
이렇듯 종종 브라우저의 기본 동작을 중지하고 자바스크립트를 통해 기능을 처리하고자 할때 사용합니다.-->
