<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopPropagation 실습</title>
</head>
<body>
  <!-- ### stopPropagation()

  앞에서 우리는 preventDefault를 통해 브라우저의 기본 이벤트 동작을 취소해봤습니다. 하지만 이때 우리가 앞에서 배웠던 이벤트 흐름, 즉 이벤트 전파(이벤트 프로파게이션)를 막지는 못합니다.
  이때 만약 이벤트 전파를 막고 싶다면 event.stopPropagation() 코드를 추가합니다. -->

  <form action="">
    <button type="submit" class="submit">제출</button>
  </form>
  
  <script>
  
  const btn = document.querySelector('button');
  btn.addEventListener('click',(e)=>{ // 이벤트 전파과정은 살아있다
    // 기본 기능을 막습니다
    e.preventDefault();
    console.log('submit');
    //이벤트 흐름을 막는다.
     e.stopPropagation(); // 이벤트의 흐름을 막기때문에 body이벤트가 실행되지않는다
  })

  // 캡쳐링 이벤트로 만들면 버블링 이벤트에서 전파를 막아도 소용없습니다.
  document.body.addEventListener('click' , ()=>{
    console.log('event still alive!');
  }) // 캡처링이벤트로 바꾸면  event.stopPropagation();로 막아도 버블링단계 전에 실행되기 때문에  console.log('event still alive!');먼저 실행되고 ,  console.log('submit');이 출력된다
  </script>
</body>
</html>
