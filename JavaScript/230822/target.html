<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 target, currentTarget</title>
</head>
<body>
    <article class="parent">
        <ol>
            <li><button class="btn-first" type="button">버튼1</button></li>
            <li><button type="button">버튼2</button></li>
            <li><button type="button">버튼3</button></li>
        </ol>
    </article>
    
    <script>
        //  target, currentTarget의 차이점
        // const parent = document.querySelector('.parent');
        // parent.addEventListener('click', function (event) {
        //     console.log(event.target); // 이벤트가 실제로  발생한 요소
            
        //     console.log(event.currentTarget); /// 이벤트가 붙어있는 요소를 말함(실행되고 있는 , 때문에 바뀌지않는다
    
        // })
        // 클릭한 위치에 따라 값이 바뀜

        const parent = document.querySelector('.parent');
        // 이벤트 위임 -> 모두 이밴트가 발생했을 때 대상을 찾아가는 과정 이벤트 전파를 하면서 얻은 정보들을 이벤트로 찾을 수 있다.
        parent.addEventListener('click', function (event) {
            console.log(this); // 이벤트가 연결되어있는 요소 = >  event.currentTarget와 똑같음
            // console.log(event);
            console.log(event.target); // 내가 클릭하고 있는 요소
            console.log(event.currentTarget); // this와 똑같음
            // console.log(event.target.nodeName ); 모두 

            // 이벤트가 발생한 대상을 조건식으로 특정하기
            if (event.target.nodeName === "BUTTON") {
                event.target.textContent = "버튼4";
            }
        })
    </script>
</body>
</html>
<!-- target 속성에는 이벤트가 발생한 진원지의 정보가 담겨 있습니다. target 속성을 통해 이벤트 리스너가 없는 요소의 이벤트가 발생했을 때도 해당 요소에 접근 할 수 있습니다.
버튼에 클릭이벤트를 달지 않았는데도 event.target으로 버튼에 접근할 수 있다.
때문에 버튼마다 이벤트를 달지 않아도된다!! -->

<!-- 이벤트 위임(인터뷰 질문 나옴)

앞에서 우리는`이벤트의 흐름`을 통해 이벤트 리스너가 없는 요소의 이벤트가 발생했을 때도 해당 요소에 접근 할 수 있다는 것을 알게 되었습니다. 
이를 이용해 이벤트 리스너가 없어도 마치 리스너가 있는 것 처럼 사용 할 수 있습니다. -->
