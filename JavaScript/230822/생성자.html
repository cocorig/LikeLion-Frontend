<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 생성자</title>
</head>
<body>
 <!-- 생성자의 장점은 생성자를 통해 생성된 객체는 같은 프로퍼티와 메서드를 공유할 수 있다는 것입니다. -->
 <!-- 생성자 함수의 이름은 대문자로 시작!! new 라는 키워드를 붙혀서 시작@@ -->

 <script>
  //  생성자 함수의 this는 생성자를 통해 만들어진 인스턴스를 참조합니다.
  function Factory(name){
    // this는 robot1_1을 참조하고있다.
    this.myname =  name;
    this.sayYourName = function(){
        console.log(`삐리비리. 제 이름은 ${this.myname}입니다. 주인님.`);
    }
  }
  const robot1_1 = new Factory('하연');
  console.log(robot1_1.myname); //하연
  console.log(robot1_1.sayYourName());
  const robot1_2 =  new Factory('현상');
  console.log(robot1_2.myname); //현상
  console.log(robot1_2.sayYourName());
  //myname라는 동일한 인스턴스를 생산할 수 있다.

  // 객체가 필요할 때마다 객체를 계속 생산하는 것 보다 new 생성자함수를 실행하면 객체공장처럼 만들어짐 쿵광콩쾅..!
 </script>
 <script>
 </script>
</body>
</html>
