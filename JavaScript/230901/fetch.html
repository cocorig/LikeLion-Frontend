<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
 <script>
  const result = fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json');

  result.then((responce)=>{
    if(!responce.ok){
      throw new Error(`HTTP ERROR : State : ${responce.status}`);
    }
    return responce.json();
  })
  .then((data)=>{
    console.log(data);
    return data;
  }).catch((error)=>{
    console.error(error);
  })
 </script>
</body>
</html>
