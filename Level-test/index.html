<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
 
      <h1 class="logo">
        <img src="./img/group.svg" alt="weniv">
      </h1>
    
    

  <main>
    <div class="timer">
      <h2>TIMER</h2>
      <span class="line"></span>
      
      <article class="time">
        <div>
          <span>hrs</span>
          <input type="number" class="times hrs" placeholder="시간">
          <div class="time-display" id="hoursDisplay">00</div>
        </div>
        <div>
          <span>min</span>
          <input type="number" class="times min" placeholder="분">
          <div class="time-display" id="minutesDisplay">00</div>
        </div>
        <div>
          <span>sec</span>
          <input type="number" class="times sec" placeholder="초">
          <div class="time-display" id="secondsDisplay">00</div>
        </div>
      </article>

      <div class="time-btn">
      
        <button class="btn-start">START</button>
        <button class="btn-reset">RESET</button>
      </div>
    </div>
  </main>
  <footer>
    ⓒ WENIV Corp.
  </footer>
</body>
</html>

<!-- [타이머 기능]
1. 시간/분/초 입력할 수 있습니다.
2. Start를 누르면 타이머가 1초 단위로 감소합니다.
3. Pause를 누르면 타이머가 멈춥니다.
4. 다시 Start를 누르면 재시작됩니다.
5. 0초가 되면 초기화 됩니다.
6. Reset을 누르면 초기화 됩니다. -->
