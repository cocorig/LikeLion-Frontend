<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      article{
        display: inline-block;
        border: 3px solid black;
        border-radius: 10px;
        padding: 10px;
      }
      .viewer{
        display: block;
        font-size: 24px;
        color: teal;
        margin: 50px 0 50px;
        text-align: center;
      }
    </style>
</head>
<body>

 <article>
  <strong class="viewer"></strong>
  <input type="text" class="inp-txt">
  <!-- html 과 js가 섞어있다. 언어,코드가 섞어있는 건 지양하자 , 유지보수가 힘들다. -->
  <button class="btn-push" onclick="push()">적용</button>
 </article>

 <script>
  //  전역변수의 사용.(메모리 차지, 변수명 중복) 함수가 아니기 때문에 테스트 자체가 불가능하다.
  const viewer = document.querySelector('.viewer');
  viewer.textContent = 'hello world';

  // push 함수의 단점 -> 재사용성이 떨어짐 , inputTxt가 있어야 작동
  function push(){
    const inputTxt = document.querySelector('.inp-txt');
    viewer.textContent = inputTxt.value;
  }

  // 결론 ,  테스트가 불가능한 코드 
  // 테스트 가능하려면 ?? 
  /**
   * 1. 테스트 대상이 UI에서 완전히 분리되어한다.
   * 2. 모든 기능은 함수로 구현해야한다.
  */
  
 </script>
</body>
</html>
