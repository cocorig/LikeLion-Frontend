<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <h1>hello SOP!</h1>
    <iframe class="test" src="./test.html" frameborder="0"></iframe>
    <iframe
      class="youtube"
      width="876"
      height="493"
      src="https://www.youtube.com/embed/4TWR90KJl84"
      title="aespa 에스파 'Next Level' MV"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>
    <script>
      const x = document.querySelector(".test");
      const y = document.querySelector(".youtube");

      x.addEventListener("load", () => {
        console.log(x.contentDocument);
        x.contentDocument.body.style.backgroundColor = "red";
      });
      y.addEventListener("load", () => {
        console.log(y.contentDocument);
        y.contentDocument.body.style.backgroundColor = "red";
        // 출처(Origin)가 같지 않아서 접근 불가능 -> SOP정책
        //스크립트가 다른 출처에서 로드된 문서나 데이터에 접근하는 것을 기본적으로 차단함.
        // 즉, 스크립트는 동일한 출처에서만 실행 중인 문서와 데이터에 접근할 수 있다.
      });
    </script>
  </body>
</html>
